<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.pexels.com/photos/1553959/pexels-photo-1553959.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Surfers waiting for waves"
        />
        <img
          src="https://images.pexels.com/photos/533509/pexels-photo-533509.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Surfer riding a tube"
        />
        <img
          src="https://images.pexels.com/photos/1838144/pexels-photo-1838144.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Surfer aerial"
        />
        <img
          src="https://images.pexels.com/photos/301952/pexels-photo-301952.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Surfer alone looking at the ocean"
        />
      </div>
    </div>
  </body>
</html>
